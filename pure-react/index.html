<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root">html render</div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script>
        const Person = (props) => {
            return React.createElement('div',{},[
                React.createElement('h3',{},props.name),
                React.createElement('p',{},props.occupation)
            ]);
        };

        class App extends React.Component{
            render (){
                return React.createElement('div',{},[
                React.createElement('h1',{}, "A REACT RENDEREL!!!"),
                React.createElement(Person,{name: 'Zsuzsi', occupation: 'vonat'}),
                React.createElement(Person,{name: 'Réka', occupation: 'pina'}),
                React.createElement(Person,{name: 'Ági', occupation: 'picsa'}),
                ]);
            }
        }

        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );
    </script>
</body>

</html>
